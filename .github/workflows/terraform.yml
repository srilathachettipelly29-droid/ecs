name: Terraform CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  TERRAFORM_VERSION: 1.5.0

jobs:
  terraform:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      # ---------------------------
      # Checkout Repository
      # ---------------------------
      - name: Checkout Code
        uses: actions/checkout@v4

      # ---------------------------
      # Clone 2048 Game (for EC2 user-data / Docker build)
      # ---------------------------
      - name: Clone 2048 Game Repository
        run: |
          git clone https://github.com/gabrielecirulli/2048.git ./2048-app
          echo "âœ“ 2048 game repository cloned successfully"

      # ---------------------------
      # Configure AWS Credentials
      # ---------------------------
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # ---------------------------
      # Setup Terraform
      # ---------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      # ---------------------------
      # Terraform Format Check
      # ---------------------------
      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      # ---------------------------
      # Terraform Init
      # ---------------------------
      - name: Terraform Init
        run: terraform init

      # ---------------------------
      # Terraform Validate
      # ---------------------------
      - name: Terraform Validate
        run: terraform validate

      # ---------------------------
      # Terraform Plan
      # ---------------------------
      - name: Terraform Plan
        id: plan
        run: terraform plan -input=false -var-file=terraform.tfvars -out=tfplan

      # ---------------------------
      # Show Plan (for logs)
      # ---------------------------
      - name: Show Terraform Plan
        run: terraform show -no-color tfplan

      # ---------------------------
      # Post Plan to PR
      # ---------------------------
      - name: Post Plan to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const { execSync } = require("child_process");
            const plan = execSync("terraform show -no-color tfplan").toString();

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Terraform Plan Output\n\`\`\`\n${plan}\n\`\`\``
            });

      # ---------------------------
      # Terraform Apply (Only on Main Push)
      # ---------------------------
      - name: Terraform Apply
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve tfplan

      # ---------------------------
      # Generate Terraform Outputs
      # ---------------------------
      - name: Generate Outputs
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "## Terraform Outputs" >> $GITHUB_STEP_SUMMARY
          terraform output >> $GITHUB_STEP_SUMMARY

      # ---------------------------
      # Deployment Notification
      # ---------------------------
      - name: Notify Deployment
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "âœ… Infrastructure deployment completed successfully"
          echo "ğŸ® 2048 Game Application deployed on EC2"
          echo "ğŸŒ Accessible via ALB DNS on port 80"
