name: Terraform CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AWS_REGION: ap-south-1
  TERRAFORM_VERSION: 1.5.0

jobs:
  terraform:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clone 2048 Game Repository
        run: |
          git clone https://github.com/gabrielecirulli/2048.git ./2048-app
          echo "âœ“ 2048 game repository cloned successfully"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Init
        run: |
          terraform init
          # If state sync error, try refreshing
          terraform refresh -lock=false || true

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: terraform plan -input=false -lock=false -var-file=terraform.tfvars -out=tfplan
        continue-on-error: true

      - name: Post Plan to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const planOutput = require('child_process')
              .execSync('terraform show -no-color tfplan')
              .toString();
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Terraform Plan\n\`\`\`\n${planOutput}\n\`\`\``
            });

    
      - name: Terraform Apply
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: terraform apply 

      - name: Generate Outputs
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "## Terraform Outputs" >> $GITHUB_STEP_SUMMARY
          terraform output -json >> $GITHUB_STEP_SUMMARY

      - name: Notify Deployment
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "âœ… Infrastructure deployment completed successfully"
          echo "ðŸŽ® 2048 Game Application deployed on EC2 instances"
          echo "   - Running in Docker containers (Apache HTTP Server)"
          echo "   - Accessible via ALB URL on port 80"
          echo "   - Auto-scaling enabled based on CPU utilization"





